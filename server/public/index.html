<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Salary Calculator</title>
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <header>
        <h1>Salary Calculator</h1>
    </header>

    <div id="employeeInput">
        <p id="addEmployee">Add Employee</p>
        <input type="text" id="firstName" placeholder="First Name">
        <input type="text" id="lastName" placeholder="Last Name">
        <input type="number" id="id" placeholder="ID">
        <input type="text" id="title" placeholder="Title">
        <input type="number" id="annualSalary" placeholder="Annual Salary">

    </div>

    <div>
        <button id="addToEmployeeTable">Submit</button>
    </div>
    <p id="employeeHeader">Employees</p>
    <div id="employee table">
        <table>
            <thead id="employeeProperties">
                <tr id="headers">
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody id="employeeTable">

            </tbody>
        </table>

        <p id="budgetBox">Total Monthly: <span id="totalMonthly">$0.00</span></p>
    </div>
</body>

</html>
